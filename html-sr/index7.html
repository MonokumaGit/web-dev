<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Запись на курсы</h1>
    <hr>
    <form action="">
        <label for="name">Имя:</label>
        <br>
        <input type="text" name="name">
        <br><br>
        <label for="lp">Язык программирования:</label>
        <br>
        <input type="radio" name="lp" id="c++">
        <label for="c++">C++</label>
        <br>
        <input type="radio" name="lp" id="php">
        <label for="php">PHP</label>
        <br>
        <input type="radio" name="lp" id="python">
        <label for="python">Python</label>
        <br><br>
        <label for="more_info">Дополнительная информация:</label>
        <br>
        <textarea rows="5" cols="30" name="more_info" id="more_info"></textarea>
        <br><br>
        <label for="secret_word">Секретное слово:</label>
        <br>
        <input type="password" name="secret_word" id="secret_word">
        <br><br>
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
